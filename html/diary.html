<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Diary</title>
	<link rel="stylesheet" href="../css/diary.css" type="text/css">
	<!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Kanit:wght@700&display=swap" rel="stylesheet">

	<script type="text/javascript" src="jquery-1.8.2.js"></script>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>

	<script type="text/javascript">

		$(function () {
			$("#home").toggle(function () {
				$("ul").stop().animate({ left: "50px" }, 500);
			},

				function () {
					$("ul").stop().animate({ left: "-600px" }, 500);
				}
			);

			$("li").hover(function () {
				$(this).animate({ opacity: 1 }, 300);
			},

				function () {
					$(this).animate({ opacity: 0.4 }, 300);
				}
			);
		});
	</script>
	
	<script>
		jQuery(function ($) {
			$("section").css("display", "none");
			$("section").fadeIn(500);
			$("a.transition").click(function (event) {
				event.preventDefault();
				linkLocation = this.href;
				$("section").fadeOut(500, redirectPage);
			});
			function redirectPage() {
				window.location = linkLocation;
			}
		});
	</script>


</head>

<body>
	<header>
		<a href="../html/welcome.html"><img src="../images/homebtn.png" style="height: 100px; width: 100px;"></a>
	</header>

	<nav>
		<div id="content">
			<div id="home"><img src="../images/menubtn.jpg" style="height:40px; width: 40px; margin: 5px;"></div>
			<ul id="menu" style="text-align: center;">
				<li><a href="../html/music_posts.html">Music Posts</a></li>
				<li><a href="../html/diary.html">Diary</a></li>
				<li><a href="../html/visitors.html">Visitors</a></li>
			</ul>
		</div>
		<form class="d-flex" role="search" style="margin: 5px;">
			<input class="form-control me-2" type="search" placeholder="search!" aria-label="Search">
			<button class="btn btn-light" type="submit"><img src="../images/searchbtn.png"></button>
			<button class="btn btn-light" type="button" style="margin-left: 20px;"  onclick="location.href='../html/login.html'"><img src="../images/loginbtn.png"></button>
		</form>

	</nav>

	<section>
		<article>

							<div class="top_title">TITLE</div>
							<div class="top_date">DATE</div>
							<div class="top_count">VIEW</div>
						</div>
						<div>
							<div class="num">5</div>
							<div class="title"><a href="#">여행갔다</a></div>
							<div class="date">2021.1.15</div>
							<div class="count">33</div>
						</div>
						<div>
							<div class="num">4</div>
							<div class="title"><a href="#">영화봤다</a></div>
							<div class="date">2021.1.15</div>
							<div class="count">33</div>
						</div>
						<div>
							<div class="num">3</div>
							<div class="title"><a href="#">놀러갔다</a></div>
							<div class="date">2021.1.15</div>
							<div class="count">33</div>
						</div>
						<div>
							<div class="num">2</div>
							<div class="title"><a href="#">책읽었다</a></div>
							<div class="date">2021.1.15</div>
							<div class="count">33</div>
						</div>
						<div>
							<div class="num">1</div>
							<div class="title"><a href="#">밥먹었다</a></div>
							<div class="date">2021.1.15</div>
							<div class="count">33</div>
						</div>
					</div>
					<div class="board_page">
						<a href="#" class="bt first"></a>
						<a href="#" class="bt prev"></a>
						<a href="#" class="num on">1</a>
						<a href="#" class="num">2</a>
						<a href="#" class="num">3</a>
						<a href="#" class="num">4</a>
						<a href="#" class="num">5</a>
						<a href="#" class="bt next">></a>
						<a href="#" class="bt last">>></a>
					</div>
					<div class="bt_wrap">
						<a href="#" class="on">글 작성</a>
						<!--<a href="#">수정</a>-->
					</div>
				</div>
			</div>

			<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
				integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
				crossorigin="anonymous"></script>
		</article>
	</section>

	<footer>

		<div class="footer-icon"> 아이콘 이미지 </div>
	</footer>

</html>
