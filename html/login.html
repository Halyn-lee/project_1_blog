<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login</title>
	<link rel="stylesheet" href="../css/login.css" type="text/css">
	<!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Kanit:wght@700&display=swap" rel="stylesheet">
	
	<script type="text/javascript" src="jquery-1.8.2.js"></script>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>

	<script type="text/javascript">
		$(function () {
			$("#home").toggle(function () {
				$("ul").stop().animate({ left: "50px" }, 500);
			},
				function () {
					$("ul").stop().animate({ left: "-600px" }, 500);
				}
			);
			$("li").hover(function () {
				$(this).animate({ opacity: 1 }, 300);
			},
				function () {
					$(this).animate({ opacity: 0.4 }, 300);
				}
			);
		});
	</script>

	<script type="text/javascript">
		jQuery(function ($) {
			$("section").css("display", "none");
			$("section").fadeIn(500);
			$("a.transition").click(function (event) {
				event.preventDefault();
				linkLocation = this.href;
				$("section").fadeOut(500, redirectPage);
			});
			function redirectPage() {
				window.location = linkLocation;
			}
		});
	</script>
</head>

<body>
	<header>
		<a href="../html/welcome.html"><img src="../images/homebtn.png" style="height: 100px; width: 100px;"></a>
	</header>

	<nav>
		<div id="content">
			<div id="home"><img src="../images/menubtn.jpg" style="height:40px; width: 40px; margin: 5px;"></div>
			<ul id="menu" style="text-align: center;">
				<li><a href="../html/music_posts.html">Music Posts</a></li>
				<li><a href="../html/diary.html">Diary</a></li>
				<li><a href="../html/visitors.html">Visitors</a></li>
			</ul>
		</div>
		<form class="d-flex" role="search" style="margin: 5px;">
			<input class="form-control me-2" type="search" placeholder="search!" aria-label="Search">
			<button class="btn btn-light" type="submit"><img src="../images/searchbtn.png"></button>
			<button class="btn btn-light" type="button" style="margin-left: 20px;"
				onclick="location.href='../html/login.html'"><img src="../images/loginbtn.png"></button>
		</form>

	</nav>

	<section>
		<article >
			<div class="page">
				<div class="container">
					<div class="left">
						<div class="login">로그인</div>
						<div class="eula"> 게시물 작성을 하려면 먼저 로그인을 해 주세요. <br>방문자는 방명록 작성만 허용되지만, <br>방명록 페이지는 로그인 없이 사용할 수 있습니다!</div>
					</div>
					<div class="right">
						<div class="form">
							<label for="email">이메일</label>
							<input type="email" id="email">
							<div class="underLine"></div>
							<label for="password">비밀번호</label>
							<input type="password" id="password">
							<div class="underLine"></div>
							<input type="submit" id="submit" value="확인">
						</div>
					</div>
				</div>
			</div>


			<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
				integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
				crossorigin="anonymous"></script>
		</article>
	</section>

	<footer>
		<div class="footer-comment">© 2023 Halyn Lee. created by great sources from others. 🤍 </div>
		<div class="footer-icon"><img id="ins"href="#" src="../images/instagram.png"><img id="twit" href="#" src="../images/twitter.png" ><img id="fb" href="#" src="../images/facebook.png"><img id="gh" href="#" src="../images/github.png"></div>
	
</body>

</html>
