<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Visitors</title>
	<link rel="stylesheet" href="../css/visitors.css" type="text/css">
	<!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

	<script type="text/javascript" src="jquery-1.8.2.js"></script>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>

	<script type="text/javascript">

		$(function () {
			$("#home").toggle(function () {
				$("ul").stop().animate({ left: "50px" }, 500);
			},

				function () {
					$("ul").stop().animate({ left: "-600px" }, 500);
				}
			);

			$("li").hover(function () {
				$(this).animate({ opacity: 1 }, 300);
			},

				function () {
					$(this).animate({ opacity: 0.4 }, 300);
				}
			);
		});
	</script>

	<script>
		jQuery(function ($) {
			$("section").css("display", "none");
			$("section").fadeIn(1000);
			$("a.transition").click(function (event) {
				event.preventDefault();
				linkLocation = this.href;
				$("section").fadeOut(1000, redirectPage);
			});
			function redirectPage() {
				window.location = linkLocation;
			}
		});
	</script>

</head>

<body>
	<header>
		<a href="../html/welcome.html"><img src="../images/homebtn.png" style="height: 100px; width: 100px;"></a>
	</header>

	<nav>
		<div id="content">
			<div id="home"><img src="../images/menubtn.jpg" style="height:40px; width: 40px; margin: 5px;"></div>
			<ul id="menu" style="text-align: center;">
				<li><a href="music_posts.html">Music Posts</a></li>
				<li><a href="diary.html">Diary</a></li>
				<li><a href="visitors.html">Visitors</a></li>
			</ul>
		</div>
		<form class="d-flex" role="search" style="margin: 5px;">
			<input class="form-control me-2" type="search" placeholder="search!" aria-label="Search">
			<button class="btn btn-light" type="submit"><img src="../images/searchbtn.png"></button>
			<button class="btn btn-light" type="button" style="margin-left: 20px;"><img src="../images/loginbtn.png"></button>
		</form>

	</nav>

	<section>
		<article>
			<div class="board_wrap">
				<div class="board_title">
					<strong style="font-size: 2rem;">방명록 작성</strong>
				</div>
				<div class="board_write_wrap">
					<div class="board_write">
						<div class="title">
							<dl style="margin-bottom: -5px;">
								<dt>제목</dt>
								<dd><input type="text" placeholder="제목 입력"></dd>
							</dl>
						</div>
						<div class="info">
							<dl style="margin-bottom: -5px;">
								<dt >글쓴이</dt>
								<dd><input type="text" placeholder="글쓴이 입력"></dd>
							</dl>
							<dl style="margin-bottom: -5px;">
								<dt>비밀번호</dt>
								<dd><input type="password" placeholder="비밀번호 입력"></dd>
							</dl>
						</div>
						<div class="cont">
							<textarea placeholder="내용 입력"></textarea>
						</div>
					</div>
					<div class="bt_wrap">
						<a href="view.html" class="on">등록</a>
						<a href="list.html">취소</a>
					</div>
				</div>
			</div>

			<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
				integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
				crossorigin="anonymous"></script>
		</article>
	</section>

	<footer>
		<div class="footer-comment">ⓒ 2023 Halyn Lee. </div>
		<div class="footer-icon"> 아이콘 이미지 </div>
	</footer>
</body>

</html>
